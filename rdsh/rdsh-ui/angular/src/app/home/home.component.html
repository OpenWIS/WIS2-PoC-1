<h2 class="main-header">
  {{ title }}
</h2>

<p>
  <i>
    <h4 style="text-align: center;">
      {{ header }}
    </h4>
  </i>
</p>

<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>Registered Local Data Sharing Hubs</p>
    <span class="ui-spacer"></span>
  </mat-toolbar>


  <div style="padding:2em;">

    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="systemId">
        <mat-header-cell *matHeaderCellDef> System Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.systemId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="contactEmail">
        <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contactEmail}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button class="transparent" matTooltip="Edit LDSH" [routerLink]="['/ldsh-edit', element.id]">
            <mat-icon class="ui-icon dark" aria-label="Edit">edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
</div>
