<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>System Settings</p>
    <span class="ui-spacer"></span>
  </mat-toolbar>

  <div style="padding:2em;">
    <form novalidate [formGroup]="settingsForm"  class="field-full-width">
      <mat-tab-group>
        <mat-tab label="Identification">
          <div style="padding-top: 2em;">
            <mat-form-field class="mat-form">
              <input matInput placeholder="System Title" formControlName="title">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-form">
              <input matInput placeholder="Intro header" formControlName="header">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mat-form">
              <input matInput placeholder="Contact Email" formControlName="email">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mat-form">
              <input matInput placeholder="Copyright notice" formControlName="copyright">
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Message Broker">
          <div style="padding-top: 2em;">
            <mat-form-field class="mat-form">
              <input matInput placeholder="MQTT host" formControlName="mqtt_host">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mat-form">
              <input matInput placeholder="MQTT username" formControlName="mqtt_username">
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="mat-form">
              <input matInput placeholder="MQTT password" [type]="hide ? 'password' : 'text'" formControlName="mqtt_password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Authentication">
          <div style="padding-top: 2em;">
            <mat-form-field class="mat-long">
              <input matInput placeholder="JWT secret" [type]="hide ? 'password' : 'text'"  formControlName="jwt_secret">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
      <div>
        <button mat-button type="submit" (click)="onSubmit()" [disabled]="settingsForm.invalid">Save</button>
        <button mat-button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>


</div>
