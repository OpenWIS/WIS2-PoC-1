<h2 style="text-align: center; color:#1976D2; ">
  Welcome to the Local Data Sharing Hub
</h2>
<p>
  <i>
    <h4 style="text-align: center;">
      {{homePageText}}
    </h4>
  </i>
</p>

<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>Registered Datasets</p>
    <span class="ui-spacer"></span>
  </mat-toolbar>


  <div style="padding:2em;">

    <mat-table *ngIf="dataSource" #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> Page </mat-header-cell>

        <mat-cell *matCellDef="let element">

          <a class="nav-link" routerLink (click)="gotoPage(element.id)">View Datasource</a>

        </mat-cell>

      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
</div>
