<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>Registered Datasets</p>
    <span class="ui-spacer"></span>
    <button mat-icon-button class="transparent" (click)="addNewDataset()">
      <mat-icon class="ui-icon" aria-label="New" matTooltip="Create Dataset" >create_new_folder</mat-icon>
    </button>
  </mat-toolbar>

  <div style="padding:2em;">

    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>

        <mat-cell *matCellDef="let element">

          <button mat-icon-button class="transparent">
            <mat-icon class="ui-icon dark" aria-label="Edit" matTooltip="Edit Dataset" (click)="navigateToEditDataset(element.id)">edit</mat-icon>
          </button>
          <button mat-icon-button class="transparent">
            <mat-icon class="ui-icon dark" aria-label="View" matTooltip="View Dataset" (click)="navigateToViewDataset(element.id)">pageview</mat-icon>
          </button>
          <button mat-icon-button class="transparent">
            <mat-icon class="ui-icon dark" aria-label="Delete" matTooltip="Delete Dataset" (click)="deleteDataset(element.id)"  >delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
</div>
