<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>Registered Datasets</p>
    <span class="ui-spacer"></span>
  </mat-toolbar>

  <div style="padding:2em;">

    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <!-- <mat-cell *matCellDef="let element"> {{element.url}} </mat-cell> -->

        <mat-cell *matCellDef="let element">

            

          <button mat-icon-button class="transparent">
              <mat-icon class="ui-icon dark" aria-label="Edit">edit</mat-icon>  
          </button>
          <button mat-icon-button class="transparent">
              <mat-icon class="ui-icon dark" aria-label="View">pageview</mat-icon>  
          </button>
          <button mat-icon-button class="transparent">
              <mat-icon class="ui-icon dark" aria-label="Delete">delete</mat-icon>  
          </button>
        </mat-cell>

      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
</div>
