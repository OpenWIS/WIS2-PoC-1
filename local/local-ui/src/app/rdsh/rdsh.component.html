<div class="box">
  <mat-toolbar #componentToolbar class="header-small">
    <p>RDSH Configuration</p>
    <span class="ui-spacer"></span>
  </mat-toolbar>

  <div style="padding:2em;">
    <form novalidate [formGroup]="metadataForm" class="field-full-width">

      <div>
        <mat-form-field class="mat-form">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <div class="error" *ngIf="metadataForm.get('name').touched && metadataForm.get('name').hasError('required')">
          Name is required
        </div>
      </div>

      <div>
        <mat-form-field class="mat-form">
          <input matInput placeholder="URL" formControlName="url">
        </mat-form-field>
        <div class="error" *ngIf="metadataForm.get('url').touched && metadataForm.get('url').hasError('required')">
          URL is required
        </div>
      </div>

      <div>
        <mat-form-field class="mat-form">
          <input matInput placeholder="Token" formControlName="token">
        </mat-form-field>
        <div class="error" *ngIf="metadataForm.get('token').touched && metadataForm.get('token').hasError('required')">
          Token is required
        </div>
      </div>

      <div>
        <button mat-button (click)="onSubmit()">Validate & Save</button>
        <button mat-button class="cancel-button">Cancel</button>
      </div>
    </form>
